<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

            body{
                background-color: white;
                
            }
            canvas{
                background-color: grey;

            }
        </style>

    </head>
    <body>


        <canvas id="mycanvas" width="800" height="700" ></canvas>
  
        <script>
            const mycanvas = document.getElementById("mycanvas");
            const ctx = mycanvas.getContext("2d");
           
           
            //Figuras con color
            //ctx.fillStyle="Red"
            //ctx.fillRect(20,20,100,100)
            //ctx.fillStyle="black"
            //ctx.fillRect(100,100,100,100)
            //ctx.fillStyle="pink"
            //ctx.fillRect(180,180,100,100)

            //Figura sin relleno
            ctx.strokeRect(100,100,130,130)

            ctx.fillStyle="Red"
            ctx.fillRect(160,160,130,130)

            ctx.fillStyle="blue"
            ctx.fillRect(220,220,130,130)


            ctx.strokeStyle="green"
            ctx.lineWidth = 5;
            ctx.strokeRect(280,280,130,130)

            //Triangulo 
            ctx.beginPath();
            ctx.fillStyle="Red"
            ctx.moveTo(300,200)
            ctx.lineTo(400,100)
            ctx.lineTo(500,200)
            ctx.closePath()
            ctx.stroke();
            ctx.fill()




        //Circulo sin relleno
        ctx.strokeStyle="black"
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(300, 505, 70, 0, 2 * Math.PI);
        ctx.stroke();
        
         //circulo con color
        ctx.beginPath();
        ctx.arc(250,495, 70, 0, 2 * Math.PI);
        ctx.fillStyle = "yellow";
        ctx.fill();
        

        </script>
        </body>
        </html>
