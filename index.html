<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

            body{
                background-color: grey;
                
            }
            canvas{
                background-color: white;

            }
        </style>

    </head>
    <body>


        <canvas id="mycanvas" width="800" height="700" ></canvas>
  
        <script>
            const mycanvas = document.getElementById("mycanvas");
            const ctx = mycanvas.getContext("2d");
           
           
            //Figuras con color
            //ctx.fillStyle="Red"
            //ctx.fillRect(20,20,100,100)
            //ctx.fillStyle="black"
            //ctx.fillRect(100,100,100,100)
            //ctx.fillStyle="pink"
            //ctx.fillRect(180,180,100,100)

            //Figura sin relleno
            ctx.strokeRect(100,100,130,130)

            ctx.fillStyle="Red"
            ctx.fillRect(160,160,130,130)

            ctx.fillStyle="blue"
            ctx.fillRect(220,220,130,130)

             //Figura sin relleno
             ctx.strokeRect(260,260,100,100)


            ctx.strokeStyle="blue"
            ctx.lineWidth = 5;
            ctx.strokeRect(360,360,100,100)

            //Triangulo 
            ctx.beginPath();
            ctx.fillStyle="Red"
            ctx.moveTo(300,250)
            ctx.lineTo(300,450)
            ctx.lineTo(400,150)
            ctx.closePath()
            ctx.stroke();
            ctx.fill()


         ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1
        ctx.arc(330, 500, 70, 0, 2 * Math.PI);
        ctx.stroke();

        
        
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1
        ctx.arc(250, 490, 70, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.stroke();

        ///Mitad del cirulo
       
        ctx.stroke();

        // mitad circulo

        ctx.beginPath();
        ctx.strokeStyle = "black";

        ctx.lineWidth = 1
        ctx.arc(250, 450, 60, 0.9, 0.7 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();


        ///TITULO HOLA MUNDO
        ctx.font = "20px Roman";
        ctx.strokeText("HELLO WORD", 300, 50);




        </script>
        </body>
        </html>
